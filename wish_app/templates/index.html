<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>The Wishing App</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome! Sign in to manage your jobs!</h1>
        <div class="row">
            <div class="col">
                
                    <h3 class="text-center">Register</h3>

                    <form action="/proc_reg" method="POST">

                        {% csrf_token %}
                        <div class="form-group row">
                        <label for="first_name" class="col-sm-5 col-form-label">First Name:</label>
                        <div class="col-sm-6">
                            <input type="text" name="first_name" class="form-control" id="first_name">
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="last_name" class="col-sm-5 col-form-label">Last Name:</label>
                        <div class="col-sm-6">
                            <input type="text" name="last_name" class="form-control" id="inputPassword3">
                        </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-5 col-form-label">Email:</label>
                            <div class="col-sm-6">
                            <input type="text" name="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-5 col-form-label">Password:</label>
                            <div class="col-sm-6">
                            <input type="password" name="password" class="form-control" id="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirm_pw" class="col-sm-5 col-form-label">Confirm Password:</label>
                            <div class="col-sm-6">
                            <input type="password" name="confirm_pw" class="form-control" id="confirm_pw">
                            </div>
                        </div>
                        <div class="form-group row">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-outline-secondary">Register</button>
                        </div>
                        </div>
                    </form>

            </div>
            <div class="col">
                <h3 class="text-center">Login</h3>

                <form action="/login" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="email"  class="col-sm-5 col-form-label">Email:</label>
                        <div class="col-sm-6">
                        <input type="text" name="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password"  class="col-sm-5 col-form-label">Password</label>
                        <div class="col-sm-6">
                        <input type="password" name="password"class="form-control" id="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-outline-secondary">Login</button>
                        </div>
                    </div>
                
                </form>


                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}    
                </ul>
                {% endif %}









            </div>
        </div>



















    </div>
</body>
</html>
