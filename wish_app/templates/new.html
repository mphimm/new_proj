<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>New Job</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Hello {{user.first_name}}! Create a new job!</h3>
            </div>
            <a class="btn btn-outline-primary" data-toggle="collapse" href="/logout" role="button" aria-expanded="false" aria-controls="collapseExample">Logout</a>
        </div>
        <div class="row">
            <div class="col">
                <form action="/proc_job" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                      <label for="title" class="col-sm-2 col-form-label">Job:</label>
                      <div class="col-sm-10">
                        <input type="text" name ="title" class="form-control" id="title">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="desc" class="col-sm-2 col-form-label">Description:</label>
                      <div class="col-sm-10">
                        <input type="text" name="desc" class="form-control" id="desc">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-sm-2 col-form-label">Location:</label>
                        <div class="col-sm-10">
                          <input type="text" name="location" class="form-control" id="location">
                        </div>
                      </div>
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <a class="btn btn-primary" href="/dashboard">Cancel</a>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </form>

                  {% if messages %}
                  <ul class="messages">
                      {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }}</li>
                    {% endfor %}

                  </ul>
                  {% endif %}

            </div>
        </div>










    </div>

</body>
</html>
